<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeterna | Pgoby Solutions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        p {
            font-size: 1.2rem;
            color: #888;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00d2ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .quote {
            margin-top: 50px;
            font-style: italic;
            opacity: 0.6;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }
        /* YENİ EKLENEN KISIM: YASAL LİNKLER */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.75rem;
            opacity: 0.5;
            display: flex;
            gap: 20px;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s, opacity 0.3s;
        }
        .footer a:hover {
            color: #00d2ff;
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>AETERNA</h1>
    <p>Aeterna App. Coming Soon.</p>
    <div class="loader"></div>
    <div class="quote">"Verba volant, scripta manent. Aeterna vivit."</div>

    <div class="footer">
        <a href="privacy.html" target="_blank">Privacy Policy</a>
        <a href="terms.html" target="_blank">Terms of Use (EULA)</a>
        <span>&copy; 2026 Pgoby Solutions</span>
    </div>
</body>
</html>
